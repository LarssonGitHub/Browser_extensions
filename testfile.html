<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            background: red;
        }

        h1 {
            background: green;
        }
    </style>
</head>

<body>
    <p>P tag 1</p>
    <span>span</span>
    <h1>h1</h1>
    <p>P tag 2</p>
    <script>
        const inspectorColor = "lightgreen"
        // Whitelisted keys, each one representing a task
        const assignedTaskKeys = ["f", "x"]
        let taskKey = "";
        let capsIsOn = undefined;

        document.addEventListener("mousemove", (event) => {
            if (!(event.shiftKey && capsIsOn)) return;
            let target = event.target;
            target.style.background = inspectorColor;
        });

        document.addEventListener("mouseout", (event) => {
            let target = event.target;
            target.style.background = '';
        });

        document.addEventListener("click", (event) => {            
            if (!(event.shiftKey && capsIsOn)) return;
            switch (taskKey) {
                case "f":
                    console.log("F is activated ")
                    break;
                case "x":
                    console.log("x is activated ");
                    break;
                default:
                    console.log("No task called")
                    return;
            }
        });

        document.addEventListener("keydown", (event) => {
            if (event.repeat) {
                return
            }
            capsIsOn = event.getModifierState('CapsLock');
            if (!(assignedTaskKeys.includes(event.key.toLowerCase()) && event.shiftKey && capsIsOn)) return;
            taskKey = event.key.toLowerCase();
        });

        document.addEventListener("keyup", (event) => {
            if (event.repeat) {
                return
            }
            taskKey = "";
        });
    </script>
